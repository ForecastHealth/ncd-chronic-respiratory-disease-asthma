# Configuration for Tobacco T6 Scenario
metadata:
  label: "Appendix 3 - Tobacco 6 - Cessation support services"
  description: |
    Tobacco cessation support intervention that provides brief advice, quit lines, and behavioral support.
    This scenario modifies coverage parameters from baseline to target levels which reduces tobacco prevalence and subsequently affects diabetes incidence rates.
  authors: []

# Components to include (from build/components/)
components:
  - base.json
  - tobacco_quitbrief.json

# Optional: Override specific parameter values
# These will be applied after merging components
overrides:
  "Start Year":
    value: 2025
  "End Year": 
    value: 2051
  "Target Coverage Tobacco Quitbrief":
    value: 0.95
  "Scale-Up Final Year Tobacco Quitbrief":
    value: 4

# Output file path (relative to build directory)
output: ../scenarios/who-bloomberg-investment-case/tobacco_t6.json
