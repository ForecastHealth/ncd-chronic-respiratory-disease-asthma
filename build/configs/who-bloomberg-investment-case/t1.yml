# Configuration for Tobacco T1 Scenario
metadata:
  label: "Appendix 3 - Tobacco 1 - Increase excise taxes and prices"
  description: |
    Tobacco tax intervention that increases retail prices to reduce tobacco prevalence.
    This scenario modifies the price change parameters which reduces tobacco prevalence and subsequently affects diabetes incidence rates.
  authors: []

# Components to include (from build/components/)
components:
  - base.json
  - tobacco_tax.json

# Optional: Override specific parameter values
# These will be applied after merging components
overrides:
  "Start Year":
    value: 2025
  "End Year": 
    value: 2051
  "Price Change Tobacco Tax":
    value: 0.25

# Output file path (relative to build directory)
output: ../scenarios/who-bloomberg-investment-case/tobacco_t1.json
