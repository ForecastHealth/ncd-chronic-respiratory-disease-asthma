# Configuration for Tobacco T3 Scenario
metadata:
  label: "Appendix 3 - Tobacco 3 - Advertising and promotion bans"
  description: |
    Tobacco advertising ban intervention that enforces comprehensive bans on tobacco advertising, promotion and sponsorship.
    This scenario modifies coverage parameters from baseline to target levels which reduces tobacco prevalence and subsequently affects diabetes incidence rates.
  authors: []

# Components to include (from build/components/)
components:
  - base.json
  - runtime.json
  - tobacco_ban.json

# Optional: Override specific parameter values
# These will be applied after merging components
overrides:
  "Start Year":
    value: 2025
  "End Year": 
    value: 2051
  "Target Coverage Tobacco Ban":
    value: 0.95
  "Scale-Up Final Year Tobacco Ban":
    value: 4

# Output file path (relative to build directory)
output: ../scenarios/who-bloomberg-investment-case/tobacco_t3.json
