# Configuration for Tobacco T2 Scenario
metadata:
  label: "Appendix 3 - Tobacco 2 - Warning labels and standardized packaging"
  description: |
    Tobacco warning label intervention that implements graphic health warnings and plain packaging.
    This scenario modifies coverage parameters from baseline to target levels which reduces tobacco prevalence and subsequently affects diabetes incidence rates.
  authors: []

# Components to include (from build/components/)
components:
  - base.json
  - runtime.json
  - tobacco_warnlabel.json

# Optional: Override specific parameter values
# These will be applied after merging components
overrides:
  "Start Year":
    value: 2025
  "End Year": 
    value: 2051
  "Target Coverage Tobacco Warnlabel":
    value: 0.95
  "Scale-Up Final Year Tobacco Warnlabel":
    value: 4

# Output file path (relative to build directory)
output: ../scenarios/who-bloomberg-investment-case/tobacco_t2.json
